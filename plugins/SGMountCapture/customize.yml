title: §4自定义坐骑
row: 6

#物品名称material空格要下划线带替，具体名称可在mc游戏中设置为英文时看到
#网址：https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/Material.html
#animalType
#ZombieHorse,僵尸马
#SkeletonHorse,骷髅马
#Horse,马
#Wlof,狼
#------------#
#菜单中的图标,material
#颜色,color
#花纹,style
#移动速度,movement 从0.1开始
#跳跃力,jump 从0.1开始
#血量,maxHealth 1-25565
#攻击力,attack 1-25565
#护甲,armor 1-25565
#击退抗性,resistance 1-25565
#击退力度,knockback 1-25565
#韧性,toughness 1-25565
#畜力值,strength 从0.1开始
#装备,equipment 例子：saddle,iron_horse_armor （马鞍，铁马铠）
