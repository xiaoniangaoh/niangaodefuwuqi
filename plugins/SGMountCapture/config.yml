#----------帮助----------#
help: 
 - §f--------------------§e帅哥坐骑命令大全§f--------------------
 - §a/mount §2或 §a/mount my §f(§2打开自己的坐骑仓库§f)
 - §a/mount come §f(§2召唤自己上一次召唤的坐骑§f)
 - §a/mount shop §f(§2打开系统商店§f)
 - §a/mount name §f[§2昵称§f] §f(§2给召唤的坐骑取名字§f)
 - §a/mount back §f(§2将已经召唤的坐骑暂时收回§f)
 - §a/mount cus §f(§2打开自定义菜单§f)
 - §a/mount call [坐骑名] [玩家名] [t/f(是否直接骑乘)] §f(§2为自己或玩家召唤坐骑§f)
 - §a/mount reload §f(§2重新加载插件，管理员§f)
 - §f-------------------------§e结束§f-------------------------


