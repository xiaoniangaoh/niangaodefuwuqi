#玩家指令大全
help:
 - §2－－－－－－－－－地皮指令大全－－－－－－－－－－
 - §5/sl menu §2打开地皮菜单
 - §5/sl tp §2传送到地皮世界0,0坐标
 - §5/sl claim §2领取脚下的地皮
 - §5/sl auto §2自动领取地皮
 - §5/sl home [index] §2回到自己或他人的地皮
 - §5/sl set [权限] [t/f] §2设置地皮的权限，对所有玩家生效
 - §5/sl pset [权限] [玩家] [t/f] §2对单个玩家设置权限
 - §5/sl giveup §2放弃自己脚下的地皮
 - §5/sl reset §2将地皮恢复到领取时的样子（不可后退，慎用）
 - §5/sl auth §2查看自己地皮的全局权限
 - §5/sl group §2查看他人在地皮的权限
 - §5/sl style §2修改自己的地皮风格
 - §5/sl biome §2修改自己的地皮生态
 - §5/sl fly §2地皮飞行
 - §2权限：§fmove§2(移动)、§fcontainer§2(箱子)、§fdoor§2(门)
 - §2权限：§fpvp§2(玩家对战)、§fanimal§2(动物伤害)
 - §2权限：§fuse§2(使用工作台、附魔台、切石机、铁砧等)
 - §2权限：§fload§2(载具)、§fbuild§2(建筑，包括其它所有权限、请给信任的人)
 - －－－－－－－－－－－结束－－－－－－－－－－－－
#管理员指令大全
admin:
 - －－－－－－－－－地皮指令大全－－－－－－－－－－
 - §5/sl home [坐标] §2前往任意玩家地皮
 - §5/sl giveup §2放弃脚下的地皮(无视主人)
 - §5/sl reset §2重置脚下的地皮(无视主人)
 - §5/sl admin player §2打开地皮管理菜单
 - §5/sl create §2生成地皮世界
 - §5/sl reload §2重新加载配置文件
 - §5squareland.admin §2管理员权限
 - §5squareland.notuse §2不让玩家使用地皮！！！
 - §5squareland.notstyle §2不让玩家修改地皮风格！！！
 - §5squareland.notbiome §2不让玩家修改地皮生态！！！
 - －－－－－－－－－－－结束－－－－－－－－－－－－
